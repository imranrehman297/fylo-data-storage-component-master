<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="body">
      <div class="cantianer">
        <div class="left-section">
          <img src="images/logo.svg" class="logo" alt="logo.svg" />
          <div class="icons-down">
            <img
              src="images/icon-document.svg"
              class="icons"
              alt="icon-document.svg"
            />
            <img
              src="images/icon-folder.svg"
              class="icons"
              alt="icon-document.svg"
            />
            <img
              src="images/icon-upload.svg"
              class="icons"
              alt="icon-document.svg"
            />
          </div>
        </div>
        <div class="right-section">
          <div>
            <p>Youâ€™ve used <strong> 815 GB</strong> of your storage</p>
          </div>

          <div class="bar">
            <div class="pro-bar"></div>
            <div class="dot"></div>
          </div>

          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="white-box">
            <p class="white-box-text"><strong> 185 </strong> GB Left</p>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="red"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Imran ur Rehman</a>.
    </div>
  </body>
</html>
